<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe Trip | Forms</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>
    <main class="card text-center" class="card" style="width: 25rem;">
        <h1 id="form-title">Formulário de Inscrição</h1>
        <p id="form-description">Preencha este formulário para concorrer a uma viagem pela Trybe</p>
        <form action="" method="get" class="text-center">
            <label for="fname" class="form-label" >Nome completo:<br>
                <input type="text" name="fname" class="form-control" id="full-name"
                    placeholder="Insira seu nome completo" minlength="10" maxlength="40" required>
            </label><br>
            <label for="email" class="form-label">Email:<br>
                <input type="email" name="email" class="form-control" id="E-mail" placeholder="Insira seu email"
                    minlength="10" maxlength="50" required>
            </label><br>
            <section id="destinos" class="text-center">
                <h4>Destino preferido:</h4>
                <label for="Cidade" class="form-check-label">
                    <input type="radio" name="destino" class="form-check-input" id="Cidade" placeholder="Insira destino" minlength="10"
                        maxlength="50" required> Cidade
                </label>
                <label for="Campo" class="form-check-label">
                    <input type="radio" name="destino" class="form-check-input" id="Campo" placeholder="Insira destino" minlength="10"
                        maxlength="50" required> Campo
                </label>
                <label for="praia" class="form-check-label">
                    <input type="radio" name="destino" class="form-check-input" id="praia" placeholder="Insira destino" minlength="10"
                        maxlength="50" required> Praia
                </label>
                <label for="montanhas" class="form-check-label">
                    <input type="radio" name="destino" class="form-check-input" id="montanhas" placeholder="Insira destino" minlength="10"
                        maxlength="50" required> Montanhas
                </label>
            </section>
    </main>

</body>

</html>
